<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100">
            </label><br>
            <label>
                Email:
                <input type="text" name="name" size="30" maxlength="100">
            </label><br>
        </fieldset>
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label>How did you hear abou us?</label>
                <select name="referrer">
                <option>Google</option>
                <option>Friend</option>
                <option>Advert</option>
                <option>Other</option>
                </select>
            </p>
            <p>
                Would you visit again?<br>
              <label>
                <input type="radio" name="rating" value="yes">
                 Yes
              </label>
              <label>
                <input type="radio" name="rating" value="no">
                No
              </label>
              <label>
                <input type="radio" name="rating" value="maube">
                Maybe
              </label>
            </p>
            <p>
                <label>
                    Comment:
                </label><br>
                <textarea rows="4" cols="40" id="comments" placeholder="Comment here...."></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked>
                Sign me up for email updates
            </label><br>
            <input type="submit" value="Submit review">
        </fieldset>
    </form>
</body>
</html>
